syntax = "proto3";

package user;

// 用户信息
message UserInfo {
  string user_id = 1;
  string username = 2;
  string email = 3;
  string mobile = 4;
  int32 user_level = 5;
  int64 create_time = 6;
  int32 status = 7; // 1-正常，2-锁定，3-禁用
}

// 根据ID获取用户请求
message GetUserRequest {
  string user_id = 1;
}

// 根据用户名获取用户请求
message GetUserByUsernameRequest {
  string username = 1;
}

// 用户服务
service UserService {
  // 根据用户ID获取用户信息
  rpc GetUser (GetUserRequest) returns (UserInfo);

  // 根据用户名获取用户信息
  rpc GetUserByUsername (GetUserByUsernameRequest) returns (UserInfo);

  // 创建用户
  rpc CreateUser (UserInfo) returns (UserInfo);
}